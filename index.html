<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

    <title>navigation bar using bootstrap</title>
</head>

<body>

    <nav class="navbar navbar-expand-xl navbar-dark bg-info">
        <div class="container">

            <a class="navbar-brand fs=2 fw=bold text-white" href="#"><span>Tech</span>web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show" id="navbarDark">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0 fs-3 ms-auto p-2 text-center">
                    <li class="nav-item me-3">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item me-3">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item me-3">

                    <li class="nav-item me-3">
                        <a class="nav-link" href="#">Service</a>
                    </li>
                </ul>

            </div>

        </div> <!-- Added missing closing tag for container -->
    </nav>
    <main>
        <section>
            <img src="/images/bg.jpg" alt="">
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</body>

</html>
